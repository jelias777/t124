<!DOCTYPE html>
<html>
<head>
  <title>T124</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 80%;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 500px;
    }
    footer {
      margin-top: 5%;
      display: flex;
      justify-content: space-around;
    }
    footer div {
      display: flex;
      align-items: center;
      margin: 0 20px;
    }
    footer div > div {
      display: flex;
      align-items: center;
    }
    footer img {
      width: 20px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="t124.png" alt="t124">
    <footer>
      <div>
        <div>
          <img src="instagram.png" alt="instagram">
          <b><a href="https://www.instagram.com/t124.arquitectura" style="color: black; text-decoration: none;">Instagram</a></b>
        </div>
      </div>
      <div>
        <div>
          <img src="arroba.png" alt="arroba">
          <b><a href="mailto:info@t124.com.ar" style="color: black; text-decoration: none;">info@t124.com.ar</a></b>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
